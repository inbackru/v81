<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для менеджера - InBack</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-[#0088cc] text-white mb-4">
                    <i class="fas fa-user-tie text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">
                    <span class="text-[#0088cc]">InBack</span> Менеджер
                </h1>
                <p class="mt-2 text-sm text-gray-600">
                    Войдите в свой личный кабинет для управления клиентами
                </p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="mb-4 p-3 rounded-lg {% if category == 'error' %}bg-gray-100 text-red-700{% elif category == 'success' %}bg-gray-100 text-green-700{% else %}bg-gray-100 text-[#006699]{% endif %}">
                                <p class="text-sm">{{ message }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" class="space-y-6">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-gray-400"></i>
                            Email адрес
                        </label>
                        <input id="email" 
                               name="email" 
                               type="email" 
                               required 
                               class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0088cc] focus:border-transparent focus:z-10 sm:text-sm"
                               placeholder="manager@inback.ru"
                               value="">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-gray-400"></i>
                            Пароль
                        </label>
                        <div class="relative">
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   required 
                                   class="appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0088cc] focus:border-transparent focus:z-10 sm:text-sm"
                                   placeholder="••••••••">
                            <button type="button" 
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                    onclick="togglePassword()">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-[#0088cc] hover:bg-[#0077bb] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0088cc] transition-colors">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Войти в систему
                        </button>
                    </div>
                </form>

                <!-- Back to Client Login -->
                <div class="mt-6 text-center">
                    <a href="{{ url_for('login') }}" class="text-sm text-[#0088cc] hover:text-[#0077bb] font-medium">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Вход для клиентов
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash text-gray-400 hover:text-gray-600';
            } else {
                passwordField.type = 'password';
                eyeIcon.className = 'fas fa-eye text-gray-400 hover:text-gray-600';
            }
        }

    </script>
</body>
</html>
