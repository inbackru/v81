<script>
function openMgrMoreNav() {
    document.getElementById('mgrMoreNavOverlay').classList.add('open');
    document.getElementById('mgrMoreNavPanel').classList.add('open');
}
function closeMgrMoreNav() {
    document.getElementById('mgrMoreNavOverlay').classList.remove('open');
    document.getElementById('mgrMoreNavPanel').classList.remove('open');
}
function toggleDealsSubmenu(e) {
    e.stopPropagation();
    var sub = document.getElementById('dealsSubmenu');
    if (!sub) return;
    sub.classList.toggle('hidden');
}
document.addEventListener('click', function(e) {
    var sub = document.getElementById('dealsSubmenu');
    if (sub && !sub.classList.contains('hidden') && !e.target.closest('#dealsSubmenu') && !e.target.closest('[onclick*="toggleDealsSubmenu"]')) {
        sub.classList.add('hidden');
    }
});
</script>
